apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId 'com.deny.taborofka_zpravy'
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 5
        versionName "1.04"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    productFlavors {
    }
}

configurations {
    all {
        exclude module: 'httpclient'
        exclude module: 'commons-logging'
    }
}


dependencies {
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    //implementation 'com.google.android.gms:play-services-drive:11.8.0'
    compile 'com.google.android.gms:play-services:12.0.1'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev107-1.23.0'


    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'commons-net:commons-net:3.6'
    compile 'org.osmdroid:osmdroid-android:5.6.5'
    // implementation files('build/commons-net-3.6.jar')
}

